name: tests

on:
  push:
    branches:
      - "*"
    # not on tags
  pull_request:

env:
  BLAKE3_CI: "1"
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: "1"

jobs:
  test_msvc_linux:
    name: Test Windows MSVC x86_64 on Linux
    runs-on: ubuntu-latest
    env: 
      CARGO_XWINBUILD_VERSION: "0.4.0"
      XWIN_ARCH: "x86_64"
      XWIN_VARIANT: "desktop"
      XWIN_VERSION: "16"
      WINEDEBUG: "-all"
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      # Dependencies
      - name: install dependencies
        run: | 
          sudo apt-get update -y
          sudo apt-get install --quiet -y clang-tools llvm lld 
          sudo ln -s /usr/bin/clang-cl-[1-9][0-9] /usr/bin/clang-cl
          sudo ln -s /usr/bin/lld /usr/bin/lld-link
          sudo apt-get install --quiet --no-install-recommends -y wine-stable winetricks
          winetricks nocrashdialog

      # Cache
      - name: cache cargo-xwinbuild
        id: cache-cargo-xwinbuild
        uses: actions/cache@v2
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-xwinbuild-${{ env.CARGO_XWINBUILD_VERSION }}
      - name: cache xwin
        id: cache-xwin
        uses: actions/cache@v2
        with:
          path: ~/.cache/cargo-xwinbuild
          key: xwin-${{ env.XWIN_ARCH }}-${{ env.XWIN_VARIANT }}-${{ env.XWIN_VERSION }}
      - name: install cargo-xwinbuild
        run: ls ~/.cargo/bin/cargo-xwinbuild || cargo install --version ${{ env.CARGO_XWINBUILD_VERSION }} cargo-xwinbuild

      # Print out instruction set support, for debugging.
      - name: print instruction set support
        run: |
          cargo xwinbuild --target x86_64-pc-windows-msvc
          wine ./target/x86_64-pc-windows-msvc/debug/instruction_set_support.exe --quiet
        working-directory: ./tools/instruction_set_support

      # Tests
      # Default tests plus Rayon and RustCrypto trait implementations.
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=rayon,traits-preview
      # Same but with only one thread in the Rayon pool. This can find deadlocks.
      - name: "again with RAYON_NUM_THREADS=1"
        env:
          RAYON_NUM_THREADS: 1
        run: cargo xwintest --target x86_64-pc-windows-msvc --features=rayon,traits-preview
      # no_std tests.
      - name: no_std tests
        run: cargo xwintest --no-default-features

      # A matrix of different test settings:
      # - debug vs release
      # - assembly vs Rust+C intrinsics vs pure Rust intrinsics
      # - different levels of SIMD support
      #
      # Full SIMD support.
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=prefer_intrinsics
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=pure
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features= --release
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=prefer_intrinsics --release
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=pure --release
      # No AVX-512.
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,prefer_intrinsics
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,pure
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512 --release
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,prefer_intrinsics --release
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,pure --release
      # No AVX2.
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,prefer_intrinsics
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,pure
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2 --release
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,prefer_intrinsics --release
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,pure --release
      # No SSE4.1
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41,prefer_intrinsics
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41,pure
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41 --release
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41,prefer_intrinsics --release
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41,pure --release
      # No SSE2
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41,no_sse2
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41,no_sse2,prefer_intrinsics
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41,no_sse2,pure
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41,no_sse2 --release
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41,no_sse2,prefer_intrinsics --release
      - run: cargo xwintest --target x86_64-pc-windows-msvc --features=no_avx512,no_avx2,no_sse41,no_sse2,pure --release

      # Test benchmarks. RUSTC_BOOTSTRAP=1 lets this run on non-nightly toolchains.
      - run: cargo xwintest --target x86_64-pc-windows-msvc --benches --features=rayon
        env:
          RUSTC_BOOTSTRAP: 1
      # Test vectors.
      - name: test vectors
        run: cargo xwintest --target x86_64-pc-windows-msvc
        working-directory: ./test_vectors
      - name: test vectors intrinsics
        run: cargo xwintest --target x86_64-pc-windows-msvc --features=prefer_intrinsics
        working-directory: ./test_vectors
      - name: test vectors pure
        run: cargo xwintest --target x86_64-pc-windows-msvc --features=pure
        working-directory: ./test_vectors
      # Test b3sum.
      - name: test b3sum
        run: cargo xwintest --target x86_64-pc-windows-msvc
        working-directory: ./b3sum
      - name: test b3sum --no-default-features
        run: cargo xwintest --target x86_64-pc-windows-msvc --no-default-features
        working-directory: ./b3sum
      # Test C code.
      - name: test C bindings assembly
        run: cargo xwintest --target x86_64-pc-windows-msvc
        working-directory: ./c/blake3_c_rust_bindings
      #- name: test C bindings intrinsics
      #  run: cargo xwintest --target x86_64-pc-windows-msvc --features=prefer_intrinsics
      #  working-directory: ./c/blake3_c_rust_bindings
      # Reference impl doc test.
      - name: reference impl doc test
        run: cargo xwintest --target x86_64-pc-windows-msvc
        working-directory: ./reference_impl
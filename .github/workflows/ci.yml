name: tests

on:
  push:
    branches:
      - "*"
    # not on tags
  pull_request:

env:
  BLAKE3_CI: "1"
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: "1"

jobs:
  build_cross_msvc:
    name: build Windows MSVC x86_64 from Linux
    runs-on: ubuntu-latest
    env: 
      XWIN_ARCH: "x86_64"
      XWIN_VARIANT: "desktop"
      XWIN_VERSION: "16"
      XWIN_CACHE_DIR: ~/.cargo-xwinbuild
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true
      - run: cargo install cargo-xwinbuild
      - name: cache cargo-xwin
        id: cache-cargo-xwinbuild
        uses: actions/cache@v2
        with:
          path: ~/.cargo-xwinbuild
          key: ${{ env.XWIN_ARCH }}-${{ env.XWIN_VARIANT }}-${{ env.XWIN_VERSION }}
      - name: list cache dir before
        run: ls -al "$XWIN_CACHE_DIR"
      - name: build blake3
        run: cargo xwinbuild --target x86_64-pc-windows-msvc
      - name: build b3sum
        run: cargo xwinbuild --target x86_64-pc-windows-msvc
        working-directory: ./b3sum
      - name: list cache dir after
        run: ls -al "$XWIN_CACHE_DIR"